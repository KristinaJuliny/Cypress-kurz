<div class="error-wrapper" [attr.data-type]="attr.error">
    <div class="error-box" [attr.data-type]="attr.box">
        <fa-icon [icon]="this.resources.warning" class="error-icon" [attr.data-type]="attr.icon"></fa-icon>
        <p class="error-text" [attr.data-type]="attr.label">{{this.errorText}}</p>
    </div>
</div>

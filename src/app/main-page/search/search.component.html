<div class="search-wrap">
    <input type="text" placeholder="Type text to find..." class="search" [attr.data-type]="attr.searchInput">
    <button class="search-icon" [attr.data-type]="attr.searchButton">
        <fa-icon [icon]="this.resources.magnifyingGlass" class="search-icon"></fa-icon>
        Search
    </button>
</div>

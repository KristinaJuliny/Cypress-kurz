<header class="transition zindex">
    <div class="content-box">
        <div class="icon">
            <img src="assets/{{iconSource}}" alt="icon" class="header-icon" [attr.data-type]="attr.headerIcon">
        </div>
        <ul>
             <button class="dropdown-button" (click)="dropdownShow = !dropdownShow" id="dropdownButton" [attr.data-type]="attr.headerDropdownBtn">
                <fa-icon [icon]="bars" class="fa-3x" [attr.data-type]="attr.headerDropdownIcon"></fa-icon>
                <button class="dropdown-button-cover"></button>
            </button> 
            <button class="header-cart btn relative" [attr.data-type]="attr.shopingCartBtn" [routerLink]="this.resources.cartURL">
                <fa-icon [icon]="this.shopingCart" class="fa-3x" [attr.data-type]="attr.shopingCartIcon"></fa-icon>
                <!-- <div *ngIf="this.amountItems !== 0" class="badge-mobile" [attr.data-type]="attr.headerBadge">
                    {{this.amountItems}}</div> -->
            </button>
            <button *ngIf="(this.authorized == true )" class="header-cart btn" >
                <div (click)="logOut()">
                    <fa-icon [icon]="this.resources.logOut"  class="fa-3x" [attr.data-type]="attr.headerLogOutIcon" ></fa-icon>
                </div>
            </button>

            <li class="dropdown" [@headerTransition] *ngIf="dropdownShow">
                <div [@headerTransition] class="dropdown-select-section">
                     <div *ngFor="let sekcia of this.Sections; let i = index" [attr.data-type]="attr.headerItem + sekcia.section" [attr.data-type]="attr.headerItems"> 
                        <button class="btn dropdown-selector color-primary2" [routerLink]="Sections[i].section"
                           (click)="dropdownShow = false" *ngIf="(this.authorized == true && sekcia.title !== this.resources.authorizationTitle) || (this.authorized == false && sekcia.title !== this.resources.myOrdersTitle && sekcia.title !== this.resources.userProfileTitle)">{{sekcia.title}}</button>

                    </div> 
                </div>
            </li>
        </ul>

    



        <div class="sections">
            <div *ngFor="let section of this.Sections; let i2 = index" [attr.data-type]="attr.headerItems">
                <button class="btn padding-right  header-btn" [routerLink]="Sections[i2].section" [attr.data-type]="attr.headerItem + section.section" *ngIf="(this.authorized == true && section.title !== this.resources.authorizationTitle) || (this.authorized == false && section.title !== this.resources.myOrdersTitle && section.title !== this.resources.userProfileTitle)">
                    {{section.title}} 
                    <fa-icon *ngIf="section.section == this.resources.cartURL" [icon]="this.shopingCart" [attr.data-type]="attr.shopingCartIcon"></fa-icon>  
                    <div *ngIf="section.section == this.resources.cartURL && this.amountItems !== 0" class="badge" [attr.data-type]="attr.headerBadge">{{this.amountItems}}</div>
                </button>
                </div>
                <div *ngIf="(this.authorized == true )" (click)="logOut()">
                    <button class="btn padding-right  header-btn" [attr.data-type]="attr.headerLogOut">
                        Log Out
                        <fa-icon [icon]="this.resources.logOut" [attr.data-type]="attr.headerLogOutIcon"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
</header>

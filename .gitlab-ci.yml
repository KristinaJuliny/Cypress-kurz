stages:
  - build
  - deploy
  - test

cache:
files:
    - package-lock.json
  paths:
    - node_modules
    

build:
  image: node:latest
  stage: build
  script:
    - npm install
    - npm run prerender
  artifacts:
    paths:
      - dist

deploy:
  image: ruby:latest
  stage: deploy
  before_script:
    - gem install dpl
  script:
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY

end-to-end_tests:
  image: cypress/browsers:node16.13.2-chrome100-ff98
  stage: test
  script: 
    - npm ci
    - npm run cy:run:prod:e2e
  artifacts:
    when: always
    paths:
      - cypress/videos/**/*.mp4
      - cypress/screenshots/**/*.png
      - tests/cypress/screenshots/**/**.png
    expire_in: 1 day

integration_tests:
  image: cypress/browsers:node16.13.2-chrome100-ff98
  stage: test
  script: 
    - npm ci
    - npm run cy:run:prod:integration
  when: manual
  artifacts:
    paths:
      - cypress/videos/**/*.mp4
      - cypress/screenshots/**/*.png
      - tests/cypress/screenshots/**/**.png
    expire_in: 1 day

